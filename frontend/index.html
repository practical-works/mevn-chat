<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MEVN-Chat</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./lib/bulma.min.css" />
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <section class="section" @keydown.enter="postMessage">
        <!-- Messages-Log -->
        <div id="messages" class="messages box">
          <div v-if="!messages.length" class="centered">
            <h1 class="is-size-1 has-text-grey">ğŸ˜</h1>
          </div>
          <!-- Messages -->
          <!-- <article v-for="message in messages" :key="message._id" class="media">
            <div class="media-content">
              <p class="content">
                <strong v-if="message.name">ğŸ‘¤ {{ message.name }}</strong>
                <span v-else class="is-italic">ğŸ‘¤ (Unamed)</span>
                <small :title="message.createdAt">
                  â° {{ date(message.createdAt) }}
                </small>
              </p>
              <p class="content">
                <p class="tag is-large is-info is-light is-rounded">{{ message.content }}</p>
              </p>
            </div>
          </article> -->

          <table class="table is-fullwidth is-narrow is-hoverable">
            <tr v-for="message in messages" :key="message._id">
              <td>
                <div class="tags has-addons">
                  <span class="tag is-large is-rounded is-info is-light">
                    <span v-if="message.name">ğŸ‘¤ {{ message.name }}</span>
                    <span v-else class="is-italic">ğŸ‘¤ (Unamed)</span>
                  </span>
                  <span class="tag is-large is-rounded">
                    {{ message.content }}
                  </span>
                </div>
              </td>
              <td>
                <span :title="message.createdAt" class="has-text-grey">
                  â° {{ date(message.createdAt) }}
                </span>
              </td>
            </tr>
          </table>
        </div>

        <!-- Message-Form -->
        <div class="field has-addons box">
          <!-- Generate-Name-Button -->
          <div class="control">
            <button
              @click="generateName"
              class="button"
              title="Generate a random name"
            >
              ğŸ²
            </button>
          </div>
          <!-- Name-Input -->
          <div class="control" style="width: 15%">
            <input
              v-model="newMessage.name"
              class="input"
              type="text"
              placeholder="Name"
            />
          </div>
          <!-- Message-Input -->
          <div class="control is-expanded">
            <input
              v-model="newMessage.content"
              id="message-input"
              class="input"
              type="text"
              placeholder="âœ‰ï¸ Message"
            />
          </div>
          <!-- Send-Button -->
          <div class="control">
            <button
              @click="postMessage"
              :disabled="!newMessage.content"
              class="button is-info"
            >
              ğŸ“© Send
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="has-text-centered">
          <strong>
            <a href="https://github.com/practical-works/mevn-chat" target="_blank">
              MEVN Chat
            </a>
          </strong>
          &copy;
          <strong>
            <a href="https://github.com/ambratolm" target="_blank">Ambratolm</a>
          </strong>
          {{ new Date().getFullYear() }}
        </p>
      </footer>
    </div>
  </body>
</html>
